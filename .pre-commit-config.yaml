repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: block-real-env-files
        name: Block real .env files (allow .env.example)
        entry: >
          bash -c 'git diff --cached --name-only
          | grep -E "^\.env(\.|$)"
          | grep -Ev "^\.env\.example$|^\.env\.sample$"
          && { echo "‚ùå Real .env files are not allowed in commits"; exit 1; }
          || exit 0'
        language: system
